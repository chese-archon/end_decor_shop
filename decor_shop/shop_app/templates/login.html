<!DOCTYPE html>
{% block auth %}
<html>
<head>
    <title>Login</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>

    <a href="{% url 'change_password' %}" class="button">
    Forgot password </a>
</form>
</body>
</html>
{% endblock %}
